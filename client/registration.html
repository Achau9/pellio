	<div class= "mainBody">
	<div class="page-header">
		<h1 class="registerBox">
			Register
		</h1>
	</div>
	<div class="container">
	    <form class="form-horizontal">
	        <div class="form-group">
				<label class="control-label col-lg-2 col-lg-offset-3" for="name">Name:</label>
				<div class="col-lg-4">
					<input type="firstName" class="form-control" id="firstName" placeholder="First">
					<input type="lastName" class="form-control" id="lastName" placeholder="Last">
				</div>
   			</div>
			<div class="form-group">
				<label class="control-label col-lg-2 col-lg-offset-3" for="name">Username:</label>
				<div class="col-lg-4">
					<input type="username" class="form-control" id="user" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
			  	<label class="control-label col-lg-2 col-lg-offset-3" for="email">Email:</label>
			  	<div class="col-lg-4">
					<input type="email" class="form-control" id="email" placeholder="Email">
			  	</div>
			</div>
			<div class="form-group">
			  	<label class="control-label col-lg-2 col-lg-offset-3" for="pwd">Password:</label>
			  	<div class="col-lg-4">          
					<input type="password" class="form-control" id="pwd" placeholder="Password">
			  	</div>
			</div>
			<div class="form-group">
			  	<label class="control-label col-lg-2 col-lg-offset-3" for="pwd">Re-type password:</label>
			  	<div class="col-lg-4">          
					<input type="password" class="form-control" id="pwd" placeholder="Confirm password">
			  	</div>
			</div>
			<div class="form-group">        
			  	<div class="col-lg-offset-8">
					<button type="submit" class="btn btn-default">Register</button>
			  	</div>
			</div>
	  	</form>
